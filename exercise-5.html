<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div>
        <p><button>Click to Alert "Hello!"</button></p>
        <hr/>
        <!-- Use a form submit to alert the message "Your name is ____ and you like to eat ____." -->
        <form>
          <p>
            <label>Name</label>
            <input type='text'/>
          </p>
          <p>
            <label>Favorite Food</label>
            <input type='text'/>
          </p>
          <p><button type='submit'>Click to alert</button></p>
        </form>
        <hr/>
        <!-- These lis should be generated from the "names" array below. -->
        <ul>
          <li>Joel <button>Greet</button></li>
          <li>Don <button>Greet</button></li>
        </ul>
      </div>
    </div>
    <script type="text/babel">

    const alertFn = () => {
      alert("This is to alert you to the alert");
    };  

    // Create the button onClick handler
    const button = (
      <button onClick={alertFn}>
      Click me for the alert!
      </button>);
    
    // Create the form with onSubmit handler
    // TODO: doesn't work
      const form = (
        <form onsubmit>= (evt) => {
        evt.preventDefault();
        form = evt.target;
        const nameInput = form.elements.name;
        const foodInput = form.elements.food;

        alert(`Your name is ${nameInput.value} and your favourite food is ${foodInput.value}`);
        // reset the inputs
        nameInput.value = foodInput.value = "";
        };
        </form>
      );

    const names = ['Joel', 'Don', 'Khurram', 'David', 'Karl', 'Rosy'];
    const listItems = names.map(name => {
      // Return an li element for each name
      // TODO: doesn't work
    return <li>{name}</li>
    });

    const list = <ul>{listItems}</ul>;

    ReactDOM.render(<div>
      {button}
      {form}
      {list}
    </div>)
    </script>
  </body>
</html>
